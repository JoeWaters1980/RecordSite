<div class ='container'>
<h3>{{title}}</h3>
<div *ngFor='let products of productsData'>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"*ngFor='let products of products|asyn'>
      <div class="col">
        <div  class="card shadow-sm">
          <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
            role="img" aria-label="Placeholder: " preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>{{products.playload.doc.data()productsname}}</title>
            <rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef"
              dy=".3em">placeholder</text>
          </svg>

          <div class="card-body">
            <p class="card-text"></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn btn-outline-secondary">add to cart</button>

              </div>
              <small class="text-muted">placeholder</small>
            </div>
        </div>
            </div>

</div>
