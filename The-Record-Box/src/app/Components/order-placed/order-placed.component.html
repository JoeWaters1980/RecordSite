<div class="Order Placed">
  <h3>Thanks for your Order</h3>

  <ul *ngIf="orderedItems.length > 0" class="list-group">
    <h4
      class="card-body d-flex justify-content-between align-items-center mb-3"
    >
      <span class="text">Yor Order</span>
    </h4>
<li>{{orderedItems}}</li>
    <li>{{userAddress.addressLine1}}</li>
    <li>{{userAddress.addressLine2}}</li>
    <li>{{userAddress.city}}</li>
    <li>{{userAddress.postcode}}</li>
    <li>{{userAddress.country}}</li>
  </ul>
  <button class="submit">complete purchase</button>
</div>
