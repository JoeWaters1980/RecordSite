<div>
<div class="container-fluid-md">
<h2>{{title}}</h2>
<form>
    <img class="mb-3" src="assets/images/TheRecordboxLogo.jpg" alt="logo" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control is-invalid" id="validationServerUsername" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">Remember me</label>
    </div>
    <div class= "button">
      <button class="w-50 btn btn-lg btn-primary" type="submit">Sign in</button>
    </div>
  </form>
</div>
</div>
