<div *ngIf="array.length === 0" class="alert alert-info">
  Your Cart Is Empty
</div>

<ul *ngIf="array.length > 0" class="list-group">
  <h4 class="card-body d-flex justify-content-between align-items-center mb-3">
    <span class="text">Your cart</span>
  </h4>
  <li class="list-group-item" *ngFor="let item of array">
    <li>{{array[0]}}</li>
    <!-- <app-checkout [cartItem]="item"></app-checkout> -->

  <li class="list-group-item active">Total {{ cartTotal | currency: "â‚¬ " }}</li>
  <!-- <button
    class="btn btn"
    (click)="processOrder()"
  >
    Checkout
  </button> -->
  <br />
  <button
    input
    name=""
    id=""
    class="btn btn"
    type="button"
    (click)="clearCartItems()"
  >
    Clear Cart
  </button>
</ul>

  <button class="btn btn btn-outline-secondary" (click)="goToLogin()">

  </button>
</div>
