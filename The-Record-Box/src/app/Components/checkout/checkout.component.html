<div class="container">
  <div class="col-md-4" *ngIf="cartItems.length === 0" class="alert alert-info">
    Your Cart Is Empty
  </div>
  <div *ngIf="cartItems.length > 0" class="card-body">
    <div
      class="col-md-4"
      *ngFor="let item of cartItems">
      <app-items-in-cart [itemsInCart]="item"></app-items-in-cart>
    </div>
    <div class="button-group">
      <button type="button" class="btn btn" *ngIf="isLoggedIn" (click)="processOrder()">
        Process Order
      </button>

    </div>
  </div>
  <div>
    <p>Total {{ cartTotal | currency: "â‚¬ " }}</p>
  </div>
  <div class="button-group">
    <button type="button" class="btn btn" *ngIf="!isLoggedIn" (click)="checkLogin()">
      Please Log In
    </button>
  </div>
</div>
