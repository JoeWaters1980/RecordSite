<div class="row">
  <div class="col-md-4" *ngIf="cartItems.length === 0" class="alert alert-info">
    Your Cart Is Empty
  </div>
  <div *ngIf="cartItems.length > 0" class="row">
    <div
      class="col-md-4"
      *ngFor="let item of cartItems"
      style="padding-bottom: 2%"
    >
      <app-items-in-cart [itemsInCart]="item"></app-items-in-cart>
    </div>
    <!-- <div *ngIf="loggedIn === false" class="button-group">
      <button type="button" class="btn btn" (click)="goToLogin()">
        Please Log In
      </button>
    </div> -->
    <div class="button-group">
      <button type="button" class="btn btn" (click)="processOrder()">
        Process Order
      </button>
    </div>
  </div>
  <div>
    <p>Total {{ cartTotal | currency: "â‚¬ " }}</p>
  </div>
</div>
