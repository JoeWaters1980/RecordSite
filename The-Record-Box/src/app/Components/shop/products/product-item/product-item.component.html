<div class="card shadow-sm" >
  <h6>{{productItem.name}}</h6>
  <img
    class="bd-placeholder-img card-img-top p-2"
    width="100%"
    src="{{productItem.Image}}"/> 
  <div class="card-body">
    <p class="card-text">{{productItem.description}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary"
        (click)="AddToCartHandle()">
          Add to cart
        </button>
      </div>
      <div class="text">{{ productItem.price| currency: "â‚¬ " }}
    </div>
  </div>
</div>
