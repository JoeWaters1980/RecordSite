<div class="card shadow-sm" >
  <h6>{{productItem.name}}</h6>
  <img
    class="bd-placeholder-img card-img-top p-2"
    width="100%"
    src="../../../../../assets/images/disc.jpg" /> 
  <div class="card-body">
    <p class="card-text"><small>{{productItem.description}}</small></p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary"
        (click)="AddToCartHandle()">
          Add to cart
        </button>
      </div>
      <small class="text-muted">{{ productItem.price| currency: "â‚¬ " }}</small>
    </div>
  </div>
</div>
