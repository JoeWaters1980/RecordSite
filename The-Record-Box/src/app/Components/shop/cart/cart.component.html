
<div *ngIf="cartItems.length === 0" class="alert alert-info">Your Cart Is Empty</div>
<ul *ngIf="cartItems.length> 0" class = "list-group">
  <h4 class="card-body d-flex justify-content-between align-items-center mb-3">
    <span class="text">Your cart</span>
  </h4> 
<li  class ="list-group-item" *ngFor="let item of cartItems">
 
    <app-cart-items [cartItem]="item"></app-cart-items>
    
    </li>
    <li class= "list-group-item active">
      Total {{cartTotal |currency: 'â‚¬ '}}
    </li>
      <button input name="" id="" class="btn btn" type="button" (click)="goToCheckOut()">Checkout</button>
      <br>
      <button input name="" id="" class="btn btn" type="button" (click)="clearCartItems()">Clear Cart</button>
</ul>
