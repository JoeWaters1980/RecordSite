<div class="container">
  <div class="card shadow-sm">
    <h3>Add A New Product</h3>
    <div class="row">
      <form>
        <span>
          <div class="container-form">
            <span>
              <label class="row-md-2 form-label" for="Id">Id</label>
              <input id="name" class="row-md-2-form-control" />
            </span>

            <span>
              <label class="row-md-2 form-label" for="name">Name</label>
              <input id="name" class="row-md-2-form-control" />
            </span>
            <span>
              <label class="row-md-2 form-label" for="Image">Image</label>
              <input id="name" class="row-md-2-form-control" />
            </span>
            <span>
              <label class="row-md-2 form-label" for="price">price</label>
              <input id="name" class="row-md-2-form-control" />
            </span>
            <span>
              <label class="row-md-2 form-label" for="description">description</label>
              <input id="name" class="row-md-2-form" />
            </span>
            <span>
              <label class="row-md-2 form-label" for="quantity">quantity</label>
              <input id="name" class="row-md-2-form" />
            </span>
            <span>
              <label class="row-md-2 form-label" for="name">category</label>
              <input id="name" class="row-md-2-form" />
            </span>
            <button input name="" id="" class="btn btn col-sm-2" type="button">
              Add New Item
            </button>
          </div>
        </span>
      </form>
    </div>
  </div>
</div>
<div class="container">
  <div class="card shadow-sm">
    <h3>All Products</h3>
    <div class="row">
      <div
        class="col-md-4"
        *ngFor="let product of listProducts"
        style="padding-bottom: 2%"
      >
        <div class="card-text">
          <div class="form-group">
            <ul>
              <p>Id: {{ product.Id }}</p>
              <p>Name: {{ product.name }}</p>
              <img class=image src= '{{ product.Image }}'/>
              <p>category: {{ product.category }}</p>
              <p>price: {{ product.price }}</p>
              <p>quantity: {{ product.quantity }}</p>
              <p>description: {{ product.description }}</p>
            </ul>
          </div>
        </div>
        <button input name="" id="" class="btn btn" type="button">
          Update Item
        </button>
        <button input name="" id="" class="btn btn" type="button">
          delete item
        </button>
      </div>
    </div>
  </div>
</div>
