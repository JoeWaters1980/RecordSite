<div class="container">
  <div class="card shadow-sm">
    <h3>Add A New Product</h3>
    <div class="row">
      <form [formGroup]="newItem" (ngSubmit)="onSubmit(newItem.value)">
        <span> 
          <div class="container-form ">
            <div class="form-group">
              <label class="row-md-2 form-label" >ProductId</label>
              <input for="productId" formControlName="productId" type="text" class="row-md-2-form-control" />
            </div>
            <div class="form-group">
              <label class="row-md-2 form-label" >Name</label>
              <input formControlName="name" type="text" class="row-md-2-form-control" />
            </div>
            <div class="form-group">
              <label class="row-md-2 form-label" >Image</label>
              <input for="Image" formControlName="Image" type="text" class="row-md-2-form-control" />
            </div>
            <div class="form-group">
              <label class="row-md-2 form-label" >price</label>
              <input for="price" formControlName="price" type="text" class="row-md-2-form-control" />
            </div>
            <div class="form-group">
              <label class="row-md-2 form-label">description</label>
              <input for="description" formControlName="description" type="text" quantityclass="row-md-2-form" />
            </div>
            <div class="form-group">
              <label class="row-md-2 form-label">quantity</label>
              <input for="Quantity" formControlName="Quantity"type="text" class="row-md-2-form" />
            </div>
            <div class="form-group">
              <label class="row-md-2 form-label" >category</label>
              <input for="category" formControlName="category"type="text" class="row-md-2-form" />
            </div>
            <button  class="btn btn col-md-2" type="submit">
              Add New Product
            </button>
          </div> 
        </span>
      </form>
    </div>
  </div>
</div>
<div class="container">
  <div class="card shadow-sm">
    <h3>All Products</h3>
    <div class="row">
      <div
        class="col-md-4"
        *ngFor="let product of listProducts"
        style="padding-bottom: 2%">
        <div class="card-text">
          <div class="form-group">
            <ul>
              <p>Id: {{ product.productId}}</p>
              <p>Name: {{ product.name }}</p>
              <img class="image" src="{{ product.Image }}" />
              <p>category: {{ product.category }}</p>
              <p>price: {{ product.price }}</p>
              <p>quantity: {{ product.Quantity }}</p>
              <p>description: {{ product.description }}</p>
            </ul>
          </div>
        </div>
        <button input name="" id="" class="btn btn" type="button">
          Update Item
        </button>
        <button input name="" id="" class="btn btn" type="button">
          delete item
        </button>
      </div>
    </div>
  </div>
</div>
