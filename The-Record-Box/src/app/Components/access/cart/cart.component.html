<div *ngIf="cartItems.length === 0" class ="alert alert-info">Your Cart Is Empty.</div>
<div class="card cart">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted">Your cart</span>
      <span class="badge badge-secondary badge-pill">3</span>
    </h4>
    <ul *ngIf="cartItems.length > 0" class="list-group mb-3">
      <li class="list-group-item active d-flex justify-content-between lh-condensed" *ngFor="Let items of cartItems">
        <div>
          <h6 class="my-0">{{item.name}}</h6>
          <small class="text-muted">{{cartItem}}</small>
        </div>
        <span class="text-muted">{{cartItem}}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between">
        <span>Total (EUR)</span>
        <strong>{{cartTotal}}</strong>
      </li>
      <button input name="" id="" class="btn btn-success" type="button" value="">Checkout</button>
    </ul>
